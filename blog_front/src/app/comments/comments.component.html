<div class="comments-container">
  <div class="comments-container-inner" *ngIf="comments">

    <ul class="comments" *ngFor="let comment of comments">
      <div *ngIf="post.id===comment.postID">
        <li class="comment-item">
          <span>{{comment.title}}</span>
          <p>{{comment.content}}</p>
        </li>
      </div>
    </ul>

  </div>
</div>
