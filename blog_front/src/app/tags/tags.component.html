<div class="container">
  <h2>Find with tags</h2>

  <div class="tags-container-inner" *ngIf="tags">

    <ul class="tags" *ngFor="let tag of tags">
      <li class="tag-item">
        <a
          [title]="tag.title + ' details'"
          routerLink="/tags/{{tag.id}}">
          {{ tag.title }}
        </a>
      </li>
    </ul>

  </div>
</div>
